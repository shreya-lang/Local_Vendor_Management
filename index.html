    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style> 
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        /* Container Styling */
        .container {
            max-width: 900px;

            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6a1b9a, #d32f2f);
            padding: 20px;
            border-radius: 8px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            background-color: #6a1b9a;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #d32f2f;
        }

</head>
