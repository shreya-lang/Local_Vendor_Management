<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #6a1b9a, #d32f2f);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #f0e9f9;
        }
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .buttons a {
            text-decoration: none;
            color: #fff;
            background: #6a1b9a;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .buttons a:hover {
            background: #d32f2f;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #f0e9f9;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Your one-stop solution for managing projects and portfolios.</p>
    <div class="buttons">
        <a href="portfolio.html">Portfolio</a>
        <a href="home.html">View Project Details</a>
    </div>
    <footer>
        &copy; 2025 My Portfolio | All Rights Reserved
    </footer>
</body>
</html>
